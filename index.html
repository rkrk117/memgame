<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="jquery.js"></script>
</head>
<body>
    <div class="table">
        <img src="assets/StartGame.png" class="start-image start-window">
        <div class="name-of-game start-window">
            <span>MEMORY GAME</span>
        </div>
        <div class="start-button-box start-window">
            <button id="start-game">
                <div>Начать игру</div>
            </button>
        </div>

        <img src="assets/Group 2.png" class="end-image end-window">
        <div class="congrats end-window">
            <span>Поздравляем</span><br>
            <span id="final-score"></span>
        </div>
        <div class="end-button-box end-window">
            <button id="start-again">
                <div>Еще раз</div>
            </button>
        </div>

        <div class="game-info">
            <div id="score"></div>
            <div id="new-game">Начать заново</div>
        </div>
        <div class="card-container">
            <img class="card" id="0"></img>
            <img class="card" id="1"></img>
            <img class="card" id="2"></img>
            <img class="card" id="3"></img>
            <img class="card" id="4"></img>
            <img class="card" id="5"></img>
            <img class="card" id="6"></img>
            <img class="card" id="7"></img>
            <img class="card" id="8"></img>
            <img class="card" id="9"></img>
            <img class="card" id="10"></img>
            <img class="card" id="11"></img>
            <img class="card" id="12"></img>
            <img class="card" id="13"></img>
            <img class="card" id="14"></img>
            <img class="card" id="15"></img>
            <img class="card" id="16"></img>
            <img class="card" id="17"></img>
        </div>
    </div>
    <script type="text/javascript" src="memgame.js"></script>
</body>
</html>
